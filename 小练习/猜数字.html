<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Math.floor(Math.random()*500)+1;
        
        while(1)
        {
            var number = prompt("请输入一个1到500的数字");
            if(number>num)
            {
                alert("大了");
            }
            if(number<num){
                alert("小了");
            }
            if(number==num)
            {
                alert("猜对了");
                break;
            }
        }
    </script>
</body>
</html>
