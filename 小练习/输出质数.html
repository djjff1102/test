<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * console.time("b");
        * console.timeEnd("b");
        * 需要一个字符串作为参数，这个字符串将会是计时器的标识
        */
            console.time("b");//用于计时
            for(var a=2;a<1000;a++)
            {
                var flag = true;
                for(var i=2;i<=Math.sqrt(a);i++)
                {
                    if(a%i == 0)
                    {
                        flag = false;
                        break;
                    }
                }
                if(flag){
                    console.log(a);
                }
            }
            console.timeEnd("b");
    </script>
</body>
</html>
